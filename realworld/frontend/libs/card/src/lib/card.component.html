<div class="card-page">
  <div class="banner">
    <div class="container">
      <h1>{{ (card$ | async).title }}</h1>
      <app-card-meta
        [card]="card$ | async"
        (follow)="follow($event)"
        (unfollow)="unfollow($event)"
        (favorite)="favorite($event)"
        (unfavorite)="unfavorite($event)"
        (delete)="delete($event)"
        [canModify]="canModify"
      >
      </app-card-meta>
    </div>
  </div>

  <div class="container page">
    <div class="row card-content">
      <div class="col-md-12">
        <div [innerHTML]="(card$ | async)?.body | markdown"></div>
      </div>
    </div>
    <hr />
    <div class="card-actions">
      <app-card-meta
        [card]="card$ | async"
        (follow)="follow($event)"
        (unfollow)="unfollow($event)"
        (favorite)="favorite($event)"
        (unfavorite)="unfavorite($event)"
        (delete)="delete($event)"
        [canModify]="canModify"
      ></app-card-meta>
    </div>

    <div class="row">
      <div class="col-xs-12 col-md-8 offset-md-2">
        <app-add-comment
          *ngIf="isAuthenticated$ | async"
          [card]="card$ | async"
          [data$]="data$"
          [structure$]="structure$"
          [currentUser]="currentUser$ | async"
          [touchedForm$]="touchedForm$"
          (submitComment)="submit($event)"
          (updateForm)="updateForm($event)"
        >
        </app-add-comment>

        <div *ngIf="(isAuthenticated$ | async) === false">
          <a [routerLink]="['/login']">Sign in</a> or <a [routerLink]="['/register']">sign up</a> to add comments on
          this card.
        </div>

        <app-card-comment
          *ngFor="let comment of comments$ | async"
          [currentUser]="currentUser$ | async"
          (delete)="deleteComment($event)"
          [card]="card$ | async"
          [comment]="comment"
        ></app-card-comment>
      </div>
    </div>
  </div>
</div>
