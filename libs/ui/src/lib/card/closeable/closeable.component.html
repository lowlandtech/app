<div class="container">
  <div class="row">
      <div class="col-xs-12">
          <div class="text-center">
            <h3>Do you want to close this card?</h3>
              <button type="submit" class="btn btn-success btn-sm" (click)="closing.emit(card)">Close</button>
              <button type="submit" class="btn btn-danger btn-sm" (click)="cancelling.emit(card)">Cancel</button>
          </div>
      </div>
  </div>
</div>
