<div class="container">
  <div class="row">
      <div class="col-xs-12">
          <div class="text-center">
            <h5>Do you really want to close this card?</h5>
              <button type="submit" class="btn btn-success btn-sm" (click)="closing.emit()">Yes</button>
              <button type="submit" class="btn btn-danger btn-sm" (click)="cancelling.emit()">No</button>
          </div>
      </div>
  </div>
</div>
