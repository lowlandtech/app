<div class="home-page">
  <div class="container-fluid page">
    <div class="row">
      <div class="col-md-12 p-0">
        <div class="feed-toggle">
          <ul class="nav nav-pills outline-active">
            <li class="nav-item">
              <a class="nav-link"
                [ngClass]="{ active: (listConfig$ | async)?.type === 'FEED' }"
                (click)="setListTo('FEED')" >
                Your Feed
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link"

                [ngClass]="{
                  active: (listConfig$ | async)?.type === 'ALL' && !(listConfig$ | async).filters?.tag
                }"
                (click)="setListTo('ALL')">
                Global Feed
              </a>
            </li>
            <li class="nav-item" [hidden]="!(listConfig$ | async).filters?.tag">
              <a class="nav-link active">
                <i class="ion-pound"></i>
                {{ (listConfig$ | async).filters?.tag }}
              </a>
            </li>
          </ul>
        </div>
        <scx-card-list></scx-card-list>
      </div>
    </div>
  </div>
</div>
